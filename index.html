<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <title>Grupo7 - Cadastro de Cliente</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="logo">
  <img src="imagens/22a3d21d-e323-4ad4-961e-f3808d77c505.png" alt="Grupo7 cadastro">
</header>

  <main class="container">
    <div class="card">

      <form>
        <div class="linha">
        <label for="NOME" class="label-faixa">NOME COMPLETO</label>
        <input type="text" id="nome" placeholder="Digite seu nome" required>
        </div>

        <div class="linha">
        <label for="EMPRESA" class="label-faixa">NOME DA EMPRESA</label>
        <input type="text" id="empresa" name="empresa" placeholder="digite o nome" required>
        </div>

        <div class="linha">
          <label for="CNPJ" class="label-faixa">CNPJ</label>  
          <input type="number" id="number" placeholder="Digite aqui" required>

        </div>


        <div class="linha">
        <label for="email" class="label-faixa">E-mail</label>
        <input type="email" id="email" placeholder="Digite seu e-mail" required>
        </div>
        
        <div class="linha">
        <label for="senha" class="label-faixa">Senha</label>
        <input type="password" id="senha" placeholder="Digite sua senha" required>
        </div>
        
        <div class="linha">
        <label for="confirmar" class="label-faixa">Confirmar senha</label>
        <input type="password" id="confirmar" placeholder="Confirme sua senha" required>
        </div>
        
        <div class="linha">
        <label for="observacao" class="label-faixa">Observações</label>
        <textarea id="observacao" placeholder="Informe aqui"></textarea>
        </div>

        <button type="submit">Cadastrar</button>

      </form>

    </div>
  </main>
