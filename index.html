<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Grupo7 - Cadastro de Cliente</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="logo">
    <img src="imagens/22a3d21d-e323-4ad4-961e-f3808d77c505.png" alt="Grupo7 Cadastro">
  </header>

  <div class="faixa-titulo">
    <h2>Cadastro</h2>
  </div>

  <main class="container">
    <div class="card">

      <form>

        <div class="linha">
          <label for="nome">Nome completo</label>
          <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
        </div>

        <div class="linha">
          <label for="empresa">Nome da empresa</label>
          <input type="text" id="empresa" name="empresa" placeholder="Digite o nome da empresa" required>
        </div>

        <div class="linha">
          <label for="cnpj">CNPJ</label>
          <input type="text" id="cnpj" name="cnpj" placeholder="Digite o CNPJ" required>
        </div>

        <div class="linha">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
        </div>

        <div class="linha">
          <label for="senha">Senha</label>
          <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
        </div>

        <div class="linha">
          <label for="confirmar">Confirmar senha</label>
          <input type="password" id="confirmar" name="confirmar" placeholder="Confirme sua senha" required>
        </div>

        <div class="linha">
          <label for="observacao">Observações</label>
          <textarea id="observacao" name="observacao" placeholder="Informe aqui"></textarea>
        </div>

        <button type="submit">Cadastrar</button>

      </form>

    </div>
  </main>

</body>
</html>
